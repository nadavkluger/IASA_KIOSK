<a href="#/products">Go Back</a>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Product</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="updateProduct()" ng-init="getProduct()">
                    <div class="form-group">
                        <label>name</label>
                        <input type="text" class="form-control" ng-model="product.name">
                    </div>
                    <div class="form-group">
                        <label>Stock</label>
                        <input type="Number" class="form-control" ng-model="product.stock">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="Number" step="0.1" class="form-control" ng-model="product.price">
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" class="form-control" ng-model="product.imageURL">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
