<div class="panel panel-default" ng-init="getUsers()">
    <div class="panel-heading">
        <h3 class="panel-title">Users List</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control list-group-item" placeholder="search" ng-model="search">
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="data.username" class="form-control list-group-item" placeholder="username">
            </div>
            <div class="col-md-3">
                <a ng-click="addUser()">
                    <span class="btn btn-default btn-group btn-group-justified">
            Add New User
          </span>
                </a>
            </div>

        </div>
            <div ng-repeat="user in users | filter : {username: search} | orderBy: 'username'">
                <div class="clearfix" ng-if="$index%2==0"></div>
                <div class="col-md-6">
                    <h4>{{user.username}}</h4>
                    <a class="btn btn-primary" href="#/users/manage" ng-click="resetUser(user._id)">Reset password</a> |
                    <a class="btn btn-danger" href="#/users/manage" ng-click="removeUser(user._id)">Delete</a>

                </div>
            </div>
    </div>
</div>
