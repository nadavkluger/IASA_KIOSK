<div class="container">
    <div class="modal fade" id="confirmClearHistory" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">confirmation dialog</h4>
                </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <h5>are you sure you want to delete history? (there is no way to restore the data!)</h5>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" ng-click="clearTransactions()">OK</button>
                    </div>
            </div>
        </div>
    </div>
</div>
